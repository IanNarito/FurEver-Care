<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form - FurEver Care</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        color: #333333;
        font-family: sans-serif;
        width: 100%;
        height: 100vh;
        background-image: url('bgfor login.jpg');
        background-size: cover;
        background-position: center;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .container img {
        width: 180px;
        height: 180px;
        border-radius: 50%;
        margin-bottom: 20px;
    }

    .container {
        width: 400px; 
        background: linear-gradient(#ffffff34, #ffffff27);
        backdrop-filter: blur(7px);
        border: 1px solid #ffffff83;
        box-shadow: 0 8px 32px #0000008a;
        padding: 40px;
        display: flex;
        flex-direction: column;
        align-items: center;
        border-radius: 15px;
        text-align: center; 
    }

    h1 {
        margin-bottom: 30px;
        font-size: 36px;
    }

    .form-group {
        width: 100%;
        margin-bottom: 20px;
    }

    .form-group label {
        font-size: 1rem;
        color: #333333;
        display: block;
        margin-bottom: 8px;
    }

    .form-group input {
        width: 100%;
        height: 45px;
        outline: none;
        background-color: #ffffffac;
        border: 1px solid #aaa8a8;
        border-radius: 30px;
        padding: 10px;
        font-size: 1rem;
    }

    .form-group input::placeholder {
        color: #aaa8a8;
    }

    button {
        outline: none;
        border: none;
        font-size: 1.1rem;
        padding: 12px 60px;
        border-radius: 30px;
        background-color: #3ba99c;
        color: white;
        cursor: pointer;
        margin-top: 20px;
        transition: 0.6s;
        align-items: center;
    }

    button:hover {
        background-color: #357a72;
    }

    a {
        text-decoration: none;
        color: #3ba99c;
        font-weight: bold;
        text-align: center;
        margin-top: 15px;
    }

    p {
        text-align: center;
        color: black;
        margin-top: 15px;
    }

    .form-group input[type="checkbox"] {
        width: 20px;
        margin-right: 10px;
    }

</style>
<body>

    <div class="container">
        <h1>Registration</h1>
        <form id="registrationForm">

            <div class="form-group">
                <label for="fullName"><strong>Full Name:</strong></label>
                <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label for="email"><strong>Email:</strong></label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="phoneNumber"><strong>Number:</strong></label>
                <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Enter your phone number" required>
            </div>

            <div class="form-group">
                <label for="address"><strong>Address:</strong></label>
                <input type="text" id="address" name="address" placeholder="Enter your address" required>
            </div>

            <div class="form-group">
                <label for="password"><strong> Password: </strong></label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <div class="form-group">
                <label for="confirmPassword"><strong>Confirm Password:</strong></label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
            </div>

            <button type="submit">Submit</button>

            <p>Already have an account? <a href="login.html">Login</a></p>
        </form>
    </div>
    
<script>
const registrationForm = document.getElementById('registrationForm');

registrationForm.addEventListener('submit', (event) => {
  event.preventDefault(); 
  alert('Registration Successfully Submitted!');
  registrationForm.submit();
});

    </script>
    
</body>
</html>
