<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      color: #333333;
      font-family: sans-serif;
      width: 100%;
      height: 100vh;
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container img {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      margin-bottom: 20px; 
    }

    .container {
      width: 30%; 
      background: linear-gradient(#ffffff34, #ffffff27);
      backdrop-filter: blur(7px);
      border: 1px solid #ffffff83;
      box-shadow: 0 8px 32px #0000008a;
      padding: 40px; 
      display: flex;
      flex-direction: column;
      align-items: center;
      border-radius: 15px;
      text-align: center;
    }

    h1 {
      margin-bottom: 30px; 
      text-align: center;
      font-size: 40px;
    }

    .form-group {
      width: 100%;
      margin-bottom: 20px; 
    }

    .form-group label {
      font-size: 1.1rem;
      color: #333333;
      display: block;
      margin-bottom: 8px;
    }

    .form-group input {
      width: 100%;
      height: 45px;
      outline: none;
      background-color: #ffffffac;
      border: 1px solid #aaa8a8;
      border-radius: 30px;
      padding: 10px;
      font-size: 1rem;
    }

    .form-group input::placeholder {
      color:#aaa8a8;
    }

    button {
      outline: none;
      border: none;
      font-size: 1.1rem;
      padding: 12px 60px;
      border-radius: 30px;
      background-color: #3ba99c;
      color: white;
      cursor: pointer;
      margin-top: 20px; 
      transition-duration: 0.5s;
      align-items: center;
    }

    button:hover {
      background-color: #55ada3;
    }

    a {
      text-decoration: none;
      color: #3ba99c;
      font-weight: bold;
      text-align: center;
      margin-top: 15px; 
    }

    p {
      text-align: center;
      color: black;
      margin-top: 15px;
    }

    .form-group input[type="checkbox"] {
      width: 20px;
      margin-right: 10px;
    }

    #feedback {
      margin-top: 15px;
      font-weight: bold;
      color: #2a7a6d;
    }

    #typingFeedback {
      margin-top: 10px;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body background="assets/img/bgforlogin.jpg">
  <div class="container">
    <a href="home.html" class="logo">
      <img src="assets/img/2.png" alt="FurEver Care Logo">
    </a>
    <h1>Login</h1>

    <form id="loginForm">
      <div class="form-group">
        <label for="username"><strong>Username</strong></label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>
        <p id="typingFeedback"></p> <!-- real-time typing feedback -->
      </div>

      <div class="form-group">
        <label for="password"><strong>Password:</strong></label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
      </div>

      <button type="submit">Log In</button>
      <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
    </form>

    <!-- DOM feedback will appear here -->
    <p id="feedback"></p>
  </div>
  
<script>
const loginForm = document.getElementById('loginForm');
const usernameInput = document.getElementById('username');
const passwordInput = document.getElementById('password');
const feedback = document.getElementById('feedback');
const typingFeedback = document.getElementById('typingFeedback');

// Real-time update under username
usernameInput.addEventListener('input', () => {
  typingFeedback.textContent = "Typing: " + usernameInput.value;
  console.log("User typing username:", usernameInput.value);
});

loginForm.addEventListener('submit', (event) => {
  event.preventDefault(); 

  // Log input values
  console.log("Form Submitted!");
  console.log("Username:", usernameInput.value);
  console.log("Password:", passwordInput.value);

  // Create user object and log
  const user = {
    username: usernameInput.value,
    password: passwordInput.value,
    status: "logged in"
  };
  console.log("User object:", user);

  // Update DOM with welcome message
  feedback.textContent = `Welcome, ${user.username}! Login successful.`;

  // Append new <p> element
  const newMessage = document.createElement("p");
  newMessage.textContent = "You are now logged in. Redirecting...";
  feedback.appendChild(newMessage);

  // (simulate redirect after 2s)
  setTimeout(() => {
    window.location.href = "shop.html"; 
  }, 2000);
});
</script>
</body>
</html>
